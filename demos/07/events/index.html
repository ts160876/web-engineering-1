<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>JavaScript - Events</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>
      This page demonstrates the usage of JavaScript in the context of the
      events.
    </p>

    <p>The following buttons all have their own event handler.</p>
    <!-- Register in HTML-->
    <button id="button1" onclick="button1Clicked()">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>

    <p>The following buttons all use the same event handler.</p>
    <!-- Register in HTML-->
    <button id="button4">Button 4</button>
    <button id="button5">Button 5</button>
    <button id="button6">Button 6</button>

    <script src="index.js"></script>
  </body>
</html>
